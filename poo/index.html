    <script>
        class Masina{
            putereMotor=100;
            constructor({
                tipMasina = "dacia", 
                culoare= "alb",
                nrUsi= 4,
                putere=50,
                greutate = 1200,

            
            } = {}){

                }

                this.culoare = culoare;
                this.nrUsi = nrUsi;
                this.putereMotor = putere;
                this.greutate = greutate;

            }
            accelereaza(coeficient){
                if(coeficient==undefined){
                    this.viteza++
                }else{
                    this.viteza += coeficient;
                }  
            }
            franeaza(coeficient){
                if(this.viteza > coeficient){
                    this.viteza -= coeficient;
                }else{
                    this.viteza=0;
                }
            }
        }
