    function fahrenheit(c){
        return (c * 9) / 5 + 32;
    }
    function celsius(f) {
        return ((f-32)*5) / 9;
    }
    console.log(fahrenheit(0));
    console.log(fahrenheit(20));
    console.log(fahrenheit(100));
    console.log(celsius(0));

    console.log(celsius(fahrenheit(20)));
    console.log(celsius(fahrenheit(100)));

    function max(a,b){
        if (a>b){
            return a;
        }
        return b;
    }

    function max3(a,b,c){
        if(a>=b && a>=c){
            return a;
        }else if (b >= a && b>=c){
            return b;
        }else {
            return c;
        }
    }

    function indeceMasaCorporala(greutate,inaltime){
        let imc = greutate / (inaltime*inaltime);
        let tip;
        if (imc<20){
            tip = "subponderal";
        }else if (imc < 25) {
            tip = "normal";
        }else if (imc < 30){
            tip = "supreaponderal";
        }else if (imc < 40){
            tip = "obez";
        }else {
            tip = "bolnav";
        }
        return `La greutatea de ${greutate}kg si inaltime de ${inaltime}m esti ${tip}`;
    }
